<html>
    <!-- cabeçalho - coisas que vai carregar antes de exibir para o usuario 9as const, usustate, usequery..... -->
    <head>
        <title>Minha primeira pagina Html</title>
    </head>
    <!-- corpo - o que o usuario ve (o return) -->



    
    <body>
        <!-- i deixa em italico | strong deica em negrito -->
        <!-- id - identificador desse elemento -->
        <strong id="titulo">Meu primeiro HTML!</strong>
        <input type="text">


        <!-- os "h" são os titulos e subtitulos -->
        <h1>Dio.me</h1>
        <h2>Plataforma de cursos online!</h2>


        <!-- p de paragrafo - corpo do texto -->
        <p>Plataform tem mais de 50 cursos, além de apoio ao aluno</p>
    
        <!-- blockquote = citação -->
        <blockquote>
            <p>Se você quer aprender, está no lugar certo!</p>
        </blockquote>
    </body>
</html>
